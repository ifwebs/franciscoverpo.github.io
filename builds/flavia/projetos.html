<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Flavia Gueiros</title>
	<base href="https://franciscoverpo.github.io/builds/flavia">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="/js/app.bundle.js"></script>
	<link rel="stylesheet" href="/vendor_static/vegas/vegas.min.css">
	<script type="text/javascript" src="/vendor_static/vegas/vegas.min.js"></script>
	<script type="text/javascript" src="/vendor_static/MenuChef.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
<body>
		<main class="">
		<header>
			<div class="container">
				<div yra-box class="header-row">
					<div yra-col yra-col-4>
						<a href="/index.html" class="header-logo">
							<span yra-box>
								<span yra-col class="header-logo-figure">
									<img src="/img/logo.png">
								</span>
								<span yra-col class="header-logo-tipo">
									<img src="/img/logotipo.png">
								</span>
							</span>
						</a>
					</div>
					<div yra-col yra-col-6>
						<ul class="header-menu">
							<li class="header-menu-page">
								<a href="/index.html">
									Home
								</a>
							</li>
							<li class="header-menu-page">
								<a href="./sobre.html">
									Sobre
								</a>
							</li>
							<li class="header-menu-page">
								<a href="/projetos.html">
									Projetos
								</a>
							</li>
							<li class="header-menu-page">
								<a href="/blog.html">
									Novidades
								</a>
							</li>
							<li class="header-menu-page">
								<a href="/contato.html">
									Contato
								</a>
							</li>
							<li class="header-menu-icon">
								<a href="https://www.facebook.com/Flaviagueirosdesigner" target="_blank">
									<i class="fa fa-facebook"></i>
								</a>
							</li>
							<li class="header-menu-icon">
								<a href="https://www.instagram.com/flaviagueiros/" target="_blank">
									<i class="fa fa-instagram"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
	<div class="row justify-content-center">
		<div class="col-sm-11">
			<div class="page-inner text-center">
				<div class="page-title">Projects</div>
				<div class="page-description">
					The projects are recognized by contemporaneity, agility and professionalism in the execution, with our own team.
				</div>
				<div class="page-body">
					<div id="slider" class="flexslider">
					  <ul class="slides">
					    <li><img src="/img/bg/blog.jpg"/></li>
					    <li><img src="/img/bg/contact.jpg"/></li>
					    <li><img src="/img/bg/main.jpg"/></li>
					    <li><img src="/img/bg/partners.jpg"/></li>
					    <li><img src="/img/bg/main.jpg"/></li>
					    <li><img src="/img/bg/partners.jpg"/></li>
					  </ul>
					</div>
					<div id="carousel" class="flexslider">
					  <ul class="slides">
					    <li><img src="/img/bg/blog.jpg"/></li>
					    <li><img src="/img/bg/contact.jpg"/></li>
					    <li><img src="/img/bg/main.jpg"/></li>
					    <li><img src="/img/bg/partners.jpg"/></li>
					    <li><img src="/img/bg/main.jpg"/></li>
					    <li><img src="/img/bg/partners.jpg"/></li>
					  </ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
		</section>
		<footer>
			<div class="container">
				<div class="footer-copy">
					&copy; Flavia Gueiro - Todos os direitors reservados 2017
				</div>
			</div>
		</footer>
	</main>
	<script type="text/javascript">
		window.onload = function() {
			
			$('main').vegas({
				delay: 7000,
				timer: false,
				shuffle: true,
				firstTransition: 'fade',
				firstTransitionDuration: 5000,
				transition: 'slideDown2',
				transitionDuration: 2000,
				slides: [
				    { src: './img/bg/blog.jpg' },
				    { src: './img/bg/contact.jpg' },
				    { src: './img/bg/main.jpg' },
				    { src: './img/bg/partners.jpg' }
				]
			});

			if(!$('main').hasClass('home') && $(window).width() < 768) {
				new MenuChef('.header-menu a', {
					theme: {
						theme: 'side',
						direction: 'left',
						effectOnOpen: 'smooth',
					}
				})
			}

		}
	</script>
	<script type="text/javascript">
	
	window.onload = function() {

		$('#carousel').flexslider({
			animation: "slide",
			controlNav: false,
			animationLoop: false,
			slideshow: false,
			itemWidth: 210,
			itemMargin: 5,
			asNavFor: '#slider'
		});

		$('#slider').flexslider({
			animation: "slide",
			controlNav: false,
			animationLoop: false,
			slideshow: false,
			sync: "#carousel"
		});
		
	}

</script>
</body>
</html>
